<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokid-19</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/sockets.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>
<body>
<button onclick="requestGameState()">Check</button><br><br><br>
<div id="controls">
Nick: <input type="text" id="userid">

<div id="joinGame">
    Game ID: <input type="text" id="gameid" value="12345"><br>
    <button>Join Game</button>
</div>

<div id="createGame">
    <label for="startingChips">Starting chips</label><input type="number" id="startingChips" name="startingChips" min="200" max="100000" value="2500"><br>
    <label for="startingBlinds">Starting blinds</label><input type="number" id="startingBlinds" name="startingBlinds" min="1" max="100"  value="20"><br>
    <label for="blindIncreaseTime">Blinds level duration (s)</label><input type="number" id="blindIncreaseTime" name="blindIncreaseTime" min="60" max="3600" value="900"><br>
    <label for="playerMoveTime">Time to action</label><input type="number" id="playerMoveTime" name="playerMoveTime" min="3" max="60" value="10"><br>
    <button>Create Game</button>
</div>
</div>
Pot: <span id="pot"></span><br>
Dealt cards: <span id="dealtCards"></span> <br>

<div class="game">
    <button id="start">Shuffle up and deal!</button>
<table class="tg">
    <tr>
        <th class="dealer">Dealer</th>

        <th class="chips">Chip count</th>
        <th class="bet">Current bet</th>
        <th class="cards">Cards</th>
    </tr>
