<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokid-19</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/sockets.js"></script>
    <script src="js/rangeslider.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>
<body>

<div id="settings">
        <div id="joinGame">
            <h2>Join game</h2>
            <div class="input-main">
                <div class="label"><label for="userid-join">Name</label></div>
                <input id="userid-join" name="nick">
            </div>
            <div class="input-main">
                <div class="label"><label for="userid-join">Game ID</label></div>
                <input id="gameid" name="gameid">
            </div>
            <button>Join Game</button>
        </div>
        <div id="createGame" class="unfocused">
            <h2>Create game</h2>
            <div class="input-wrapper">
                <div class="input-main">
                    <div class="label"><label for="userid-create">Name</label></div>
                    <input id="userid-create" name="gameid">
                </div>
                <div class="input-main">
                    <div class="label"><label for="startingChips">Chipstack</label></div>
                    <input id="startingChips" name="startingChips" value="2500">
                </div>
                <div class="input-main">
                    <div class="label"><label for="startingBlinds">Starting small blind</label></div>
                    <input id="startingBlinds" name="startingBlinds" value="20">
                </div>
            </div>
            
            <div class="advanced-settings"><span class="plus-icon">+</span>Advanced settings</div>
            <div class="advanced-inputs" style="display:none;">
            <div class="input-wrapper">
                <div class="input-main">
                    <div class="label"><label for="blindIncreaseTime">Blinds level duration</label></div>
                    <input id="blindIncreaseTime" name="blindIncreaseTime" value="10">
                </div>
                <div class="input-main">
                    <div class="label"><label for="lateReg">Late reg. until level</label></div>
                    <input id="lateReg" name="lateReg" value="0">
                </div>
                <div class="input-main">
                    <div class="label"><label for="playerMoveTime">Time to action</label></div>
                    <input id="playerMoveTime" name="playerMoveTime" value="10">
                </div>
            </div>
            <div class="input-wrapper">
                <div class="input-main">
                    <div class="label"><label for="userid-join">Rebuys</label></div>
                    <input id="gameid" name="gameid" value="0">
                </div>
                <div class="input-main">
                    <div class="label"><label for="userid-join">Addon (Chips)</label></div>
                    <input id="gameid" name="gameid" value="0">
                </div>
            </div>
        
            <p>Rebuys are applicable till the end of late registration period.<br>
                Addon is applicable on the break after late registration period.</p>
            </div>
            <button>Create Game</button>
        </div>
</div>
