<html>

<script src="js/socket.io.js"></script>

<script>
    createGame("Hadr")
</script>
<body>
<label for="startingChips">Starting chips</label><input type="number" id="startingChips" name="startingChips" min="200" max="100000" value="2500"><br>

<button onclick="gameCall()">Call</button>
